<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
</head>
<body>
    <h1>Добро пожаловать на страницу результатов!</h1>
    <div id="message"></div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams("proccess.php");
        const artist = urlParams.get('artist');
        const title = urlParams.get('title');

        // Отображаем данные, если они есть
        if (artist && title) {
            document.getElementById('message').innerText = Исполнитель: ${artist}, Название: ${title};
        } else {
            document.getElementById('message').innerText = 'Нет данных для отображения.';
        }
    </script>
</body>
</html>
